language: node_js
node_js:
  - '10'
env:
  global:
    secure: 
addons:
  chrome: beta
  hosts:
    - main.magento.localhost
    - site1.magento.localhost
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
before_install:
  - pip install --user awscli
  - google-chrome-beta --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
install:
  - cd $TRAVIS_BUILD_DIR/devtools_m1/ && npm ci
script:
  - cd $TRAVIS_BUILD_DIR/devtools_m1/ && ./tests.sh
